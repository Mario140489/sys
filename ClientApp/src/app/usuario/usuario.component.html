<form (ngSubmit)="Adicionar()" [formGroup]="formulario" autocomplete="off">
<nav class="font-tema" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a >{{menu}}</a></li>
      <li class="breadcrumb-item"><a >{{nomemodulo}}</a></li>
      <li class="breadcrumb-item"><a >{{form}}</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{buscar}}</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-sm-3"><h3 class="font-tema">{{form}}</h3></div>
  <div class="col-sm-9 rightmg">
    <button class="mg-btn" mat-raised-button [routerLink]='["/ListarUsuario"]' color="accent"><mat-icon style="font-size: 20px;margin-left: -7px;">reply</mat-icon>Voltar</button>
    <button type="submit" mat-raised-button color="primary"><mat-icon style="font-size: 20px;margin-left: -7px;">save</mat-icon>Salvar</button>
  </div>
</div>
  <p></p>
  <mat-card class="temabar" >
      <mat-card-header class="row">
          <mat-card-title >Informações de Acesso</mat-card-title>
      </mat-card-header>
      <div class="temacontent">
          <div class="col-sm-12" >
                  <div>
                    <div row>
                      <mat-form-field class=" primeiralinha col-sm-2" >
                            <input disabled maxlength="150" matInput placeholder="Código" formControlName="IdUsuario">
                      </mat-form-field>
                      <mat-form-field class=" primeiralinha col-sm-6" >
                        <input required maxlength="150" matInput placeholder="Nome" formControlName="Nome">
                      </mat-form-field>
                      <mat-form-field class=" primeiralinha col-sm-4">
                          <input required maxlength="50" matInput placeholder="Login" formControlName="Login">
                      </mat-form-field>
                      <mat-form-field class="col-sm-4">
                          <input required minlength="6" type="password" maxlength="20" matInput placeholder="Senha"  formControlName="Senha"> 
                          <mat-error *ngIf="formulario.get('Senha').hasError('minlength') && !formulario.get('Senha').hasError('required')">
                            Senha tem que ter pelo menos 6 caracteres
                          </mat-error>
                      </mat-form-field>
                      <mat-form-field class="col-sm-4">
                        <input type="password" matInput placeholder="Verify Password" formControlName='verifyPassword' [errorStateMatcher]="errorMatcher">
                        <mat-error *ngIf="formulario.hasError('passwordsDoNotMatch')">
                          As Senhas não conferem
                        </mat-error>
                      </mat-form-field>
                      <div>
                      <mat-checkbox class="col-sm-12">Inativo</mat-checkbox>
                    </div>
                    <br>
                    </div>
                  </div>
              
                </div>
              </div>
  </mat-card> 
  <P></P>
  <mat-card class="temabar" >
  <mat-card-header class="row">
      <mat-card-title >Grupo do Usuário</mat-card-title>
  </mat-card-header>
  <div class="temacontent">
      <div class="col-sm-12" >
              <div>
                <div row>
                  <mat-form-field class=" primeiralinha col-sm-4">
                      <mat-select placeholder="Grupo" formControlName="Grupo"  >
                        <mat-option  *ngFor ="let GrupoUsuario of GrupoUsuario " [value]="GrupoUsuario.idGrupoUsuario" >{{GrupoUsuario.ds_GrupoUsuario}}</mat-option>
                        <input hidden required maxlength="50" matInput placeholder="Grupo" >
                      </mat-select>
                  </mat-form-field>
                <br>
                </div>
              </div>
            </div>
          </div>
</mat-card> 
</form>
