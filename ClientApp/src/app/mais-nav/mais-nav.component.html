
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]= navlateral>
    <mat-toolbar>Menu</mat-toolbar>
    
    
    <mat-nav-list class="exemplo-right-align">
    
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
      <div id="temp" [hidden] =boleano  class=" col-12 spiner"><mat-spinner></mat-spinner></div>
      <mat-toolbar color="primary">
    <div class="col-sm-9 left">
      <button id="btn-menu" [hidden]=btnhidden class="btn1" type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
           </button>
      </div>
      <div class="col-sm-3 right"  dropdown >
        <label style="font-size:14px"  id="user"> {{user}}</label>
           <button id="button-basic"   dropdownToggle  type="button" mat-icon-button matTooltip="Login" aria-controls="dropdown-basic">
        	<mat-icon>account_circle</mat-icon>
           </button>
           <div class="">
           <ul id="dropdown-basic"  *dropdownMenu class="dropdown-menu  dropdown-menu-right "
      role="menu" aria-labelledby="button-basic" >
<mat-action-list style="font-size: 14px" dense *ngFor = "let modules of modules " >
  <button mat-list-item  [innerHTML]="modules.nome">  </button>
  </mat-action-list>
  </ul>
           </div>
      </div>
   
    </mat-toolbar>
    <div>
      <div class='container-fluid'>
        <p></p>
        
        <router-outlet></router-outlet>

</div>
    </div>

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
