<mat-expansion-panel [expanded]="0">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Lista de contas
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-panel-description>
  </mat-panel-description>
  <div class="row">
    <div class="col-sm-12">
      <table i18n mat-table [dataSource]="listData" style="width:100%" class="table-sm table-hover">
        <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="idContas">
          <th class="" mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idContas}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="decricao">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> Valor R$ </th>
          <td mat-cell *matCellDef="let element"> {{element.valor |number:'1.2-2':'pt-BR'}} </td>
        </ng-container>
        <ng-container matColumnDef="vencimento">
          <th mat-header-cell *matHeaderCellDef> Vencimento </th>
          <td mat-cell *matCellDef="let element"> {{element.vencimento|date:'shortDate'}} </td>
        </ng-container>
        <ng-container matColumnDef="Operaçao">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td style="text-align: right;" mat-cell *matCellDef="let element"> <button class="btn btn-sm btn-danger" (click)="delete(element.idContas)"><span class="fas fa-trash"></span></button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>           
    </div>

  </div>

</mat-expansion-panel>
